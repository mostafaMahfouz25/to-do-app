<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz App</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 ">
                    <h1 class="display-4 text-center text-white  p-3"> Quiz App </h1>
                    <div id="quiz">
                        <h3 id="question" class="text-white text-center"></h3>
                        <div class="buttons mt-5">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn btn-info btn-block mb-3" id="btn0"> <span id="choice0"></span> </button>
                                </div>

                                <div class="col-sm-6">
                                    <button class="btn btn-info btn-block mb-3" id="btn1"> <span id="choice1"></span> </button>
                                </div>

                                <div class="col-sm-6">
                                    <button class="btn btn-info btn-block mb-3" id="btn2"> <span id="choice2"></span> </button>
                                </div>

                                <div class="col-sm-6">
                                    <button class="btn btn-info btn-block mb-3" id="btn3"> <span id="choice3"></span> </button>
                                </div>
                            </div>
                           
                        </div>
                        <div id="progress" class="text-center bg-primary mt-5 text-white py-3">
                            Question  <span class="badge badge-danger p-2" id="from"> 1 </span>  Of <span class="badge badge-info p-2" id="to"> 5 </span>
                        </div>
                    </div>
                    <div class="error"></div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- https://www.exchangerate-api.com/ -->


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz_controller.js"></script>
    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
